<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/brands.css"
      integrity="sha384-RTi1U6SIW2G3kUi5NslKQjA34F8CsQCVduJO50jqtxhR2KY++LR7KZS2886EwXrk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/fontawesome.css"
      integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Huddle logo" />
    </header>

    <main>
      <div class="image-section">
        <img
          class="mockup"
          src="images/illustration-mockups.svg"
          alt="Mockup illustration"
        />
      </div>

      <div class="text-section">
        <div class="description">
          <h2 class="heading">Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience. Create connections with your users as you engage in genuine
            discussion.
          </p>
          <input type="button" value="Register" />
        </div>

        <div class="social-icons">
          <a href="http://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="http://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="http://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        Coded by
        <a href="https://github.com/afgalvan">Andrés Galván</a>.
      </p>
    </footer> -->
  </body>
</html>
